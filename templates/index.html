<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¯ Tic-Tac-Toe AI Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-brain"></i> Tic-Tac-Toe AI Classifier</h1>
                <p>Interactive Machine Learning Game State Analysis</p>
            </div>
        </header>

    
        <div class="main-content">
           
            <div class="game-section">
                <div class="game-header">
                    <h2><i class="fas fa-gamepad"></i> Game Board</h2>
                    <div class="game-info">
                        <span class="current-player">Player: <span id="currentPlayer">X</span></span>
                        <button id="resetBtn" class="btn btn-secondary">
                            <i class="fas fa-redo"></i> Reset Game
                        </button>
                    </div>
                </div>

                <div class="game-board" id="gameBoard">
                    <button class="cell" data-index="0"></button>
                    <button class="cell" data-index="1"></button>
                    <button class="cell" data-index="2"></button>
                    <button class="cell" data-index="3"></button>
                    <button class="cell" data-index="4"></button>
                    <button class="cell" data-index="5"></button>
                    <button class="cell" data-index="6"></button>
                    <button class="cell" data-index="7"></button>
                    <button class="cell" data-index="8"></button>
                </div>

                <div class="game-controls">
                    <button id="aiMoveBtn" class="btn btn-primary">
                        <i class="fas fa-robot"></i> AI Move (O)
                    </button>
                </div>

                <div class="game-status" id="gameStatus">
                    <p>Click a cell to make your move!</p>
                </div>
            </div>

            
            <div class="analysis-section">
                <div class="analysis-header">
                    <h2><i class="fas fa-chart-line"></i> AI Analysis</h2>
                    <div class="model-info">
                        <span class="model-badge" id="modelName">Loading...</span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        <div class="stat-content">
                            <span class="stat-value" id="gamesPlayed">0</span>
                            <span class="stat-label">Games Played</span>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <div class="stat-content">
                            <span class="stat-value" id="totalPredictions">0</span>
                            <span class="stat-label">Predictions</span>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-percentage"></i>
                        </div>
                        <div class="stat-content">
                            <span class="stat-value" id="predictionAccuracy">0%</span>
                            <span class="stat-label">Accuracy</span>
                        </div>
                    </div>
                </div>

                <div class="prediction-display">
                    <h3><i class="fas fa-magic"></i> Current Prediction</h3>
                    <div id="currentPrediction">
                        <p class="text-gray-500">Make a move to see AI prediction</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-cog fa-spin"></i>
            <p>Processing AI prediction...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
